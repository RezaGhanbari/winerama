<h2>{{ wine.name }}</h2>
<h5>{{ wine.review_set.count }} reviews ({{ wine.average_rating | floatformat }} average rating)</h5>

<h3>Recent reviews</h3>

{% if wine.review_set.all %}
    <div>
        {% for review in wine.review_set.all %}
        <div>
            <em>{{ review.comment }}</em>

        </div>
        {% endfor %}
    </div>
{% endif %}
